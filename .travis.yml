language: python
dist: xenial
sudo: required
python:
 - "3.7"
addons:
  apt:
    sources: ['ubuntu-toolchain-r-test']
    packages: ['bash', 'coreutils']
cache:
  directories:
    - /home/travis/.cache/pip
env:
  global:
    - AWS_ACCESS_KEY="FAKE_ACCESS_KEY"
    - AWS_SECRET_KEY="FAKE_SECRET_KEY"
before_install:
  - pip install pipenv==2018.11.26
  - pip install tox
jobs:
  include:
    - stage: Build
      script:
        - python setup.py build
    - stage: Unit Tests
      script:
        - tox
    - stage: Install
      script:
        - python setup.py install
        - which cloud-secrets
        - python -c 'from cloudsecrets.gcp import Secrets'
